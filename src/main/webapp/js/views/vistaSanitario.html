<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
        <h1 class="tituloGestionCitas">Gesti&oacuten de Citas</h1>
        <button class="btn-logout" data-bind="click : cerrarSesion">Logout</button>
		<div class="oj-hybrid-padding" id="gestionCitas">

        <br>
        <div class="listarCitas" id="listarCitas">
        <br>
        
        <div id="mensajesCorrecto" data-bind="html : message" style="color : blue"></div>
        <div id="mensajeError" data-bind="html : error" style="color : red"></div>
        <table class="tablaCitas">
        <caption></caption>
        	<tr>
				<th id="coltablaCitas">
				<h3 id="tituloLista" class="listaCitas">Consultar citas</h3>
					<td>
						<label for="start"></label>
						<input type="date" id="start" name="trip-start" min="2021-11-15" max="2022-01-31" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
					</td>
					<td><button class="btn_consult" data-bind="click : getConsultar">Consultar</button></td>				
				</th>
			<th id="coltablaCitas">
			<h3 id="tituloLista" class="listaCitas">Lista de Citas</h3>
			
	        <table class="tablaCitas">
	        <caption></caption>
	            <tr>
	            	<th id="coltablaCitas">D&iacutea</th>
	                <th id="coltablaCitas">Hora</th>
	                <th id="coltablaCitas">N&uacutemero de vacuna</th>
	                <th id="coltablaCitas">Nombre</th>
	                <th id="coltablaCitas">Apellidos</th>
	                <th id="coltablaCitas">Centro de Salud</th>
	            </tr>
	            <!-- ko foreach : citas -->
	                <tr>
	                	<td><input type="text" data-bind="value : dia" placeholder="Dia"disabled></td>
	                    <td><input type="text" data-bind="value : horas" placeholder="Horas"disabled></td>
	                    <td><input type="text" data-bind="value : numCita" placeholder="Num_cita"disabled></td>
	                    <td><input type="text" data-bind="value : paciente.nombre" placeholder="Nombre"disabled></td>
	                    <td><input type="text" data-bind="value : paciente.apellidos" placeholder="Apellidos"disabled></td>
	                    <td><input type="text" data-bind="value : cs.nombre" placeholder="Centro de Salud"disabled></td>
						<td><button class="btn_aplicar" data-bind="click : function() { $parent.aplicarVacuna($data); }">Aplicar</button></td>
	                    
	                </tr>
	            <!-- /ko -->
	        </table>
	        </th>
	        </tr>
        </table>
       </div>
      </div>
    </div>
  </div>
</div>
