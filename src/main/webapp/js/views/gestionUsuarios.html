<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
    <h1 class="tituloGestionUsuarios">Gesti&oacuten de Usuarios</h1>
			<div class="boton-logout">
				<button class="btn-logout" data-bind="click : cerrarSesion">Logout</button>
			</div>
			<div class="oj-hybrid-padding" id="gestionUser">
        
        
        <div  class="crearUsuario" id ="crearUsuario">
        <h3 class="nuevoProductos" >Crear usuario</h3>
        <form action="#" target="" method="get" name="formDatosPersonales">
        	<label for="Usuario">Usuario</label>
        	<br>
            <input type="text" id="usuario" data-bind="value : login" placeholder="Escribe tu usuario">
            <br>
            <label for="Contrasena">Password</label>
            <br>
            <input type="password" id="contrasena" data-bind="value : password" placeholder=" Escribe tu Password">
            <br>
            <label for="Nombre">Nombre</label>
            <br>
            <input type="text" id="nombre" data-bind="value : nombre" placeholder="Escribe tu nombre">
            <br>
            <label for="Apellidos">Apellidos</label>
            <br>
            <input type="text" id="apellidos" data-bind="value : apellidos" placeholder="Escribe tus apellidos">
            <br>
            <label for="Telefono">Telefono</label>
            <br>
            <input type="text" id="telefono" data-bind="value : telefono" placeholder="000 00 00 00">
            <br>
            <label for="DNI">DNI</label>
            <br>
			<input type="text" id="dni" data-bind="value : dni" placeholder="00000000A">
			<br>
			<label for="centro">Centro de Salud</label>
			<select data-bind="options:allcentros, optionsText:'nombre'" id="centro"></select>
			<br>
			<label for="roles">Rol</label>
			<br>
			<select data-bind="options:rol" id="roles"></select>
			<br>
            <button class="btn_nuevo" data-bind="click : insertUsers">Nuevo usuario</button>
            </form>
            <div id="mensajesCorrecto" data-bind="html : message" style="color : blue"></div>
            <div id="mensajeError" data-bind="html : error" style="color : red"></div>
            
        </div>
        <br>
       	<div class="listarUsuario" id ="listarUsuario"> 
        <br>
        <h3 id="tituloLista" class="listaUsuarios">Lista de usuarios</h3>
        <table class="tablaUsuarios">
        <caption></caption>
            <tr>
                <th id="coltablaUsuarios">Login</th>
                <th id="coltablaUsuarios">Password</th>
                <th id="coltablaUsuarios">Nombre</th>
                <th id="coltablaUsuarios">Apellidos</th>
                <th id="coltablaUsuarios">Tel&eacutefono</th>
                <th id="coltablaUsuarios">Dni</th>
                <th id="coltablaUsuarios">Dosis</th>                
                <th id="coltablaUsuarios">Centro de Salud</th>
                <th id="coltablaUsuarios"></th>
                <th id="coltablaUsuarios">Rol</th>
            </tr>
            <!-- ko foreach : usuarios -->
                <tr>
                       <td><input  type="text" data-bind="value : login" placeholder="Login"></td>                   
                       <td><input type="password" data-bind="value : password" placeholder="Password"></td>
                       <td><input type="text" data-bind="value : nombre" placeholder="Nombre"></td>
                       <td><input type="text" data-bind="value : apellidos" placeholder="Apellidos"></td>
                       <td><input id="campoTelefono" type="text" data-bind="value : telefono" placeholder="Telefono"></td>
                       <td><input id="campoDni" type="text" data-bind="value : dni" placeholder="Dni"></td>
                       <td><input id="campoDosis" type="text" data-bind="value : dosis"disabled></td>                       
                       <td><input type="text" data-bind="value : cs.nombre" placeholder="Nombre Centro"disabled></td>
                       <td>
                       <label for="centro"></label>
					   <select data-bind="options:$parent.allcentros(), value : cs, optionsText:'nombre', optionsCaption: 'Modificar centro'" id="centro"></select>
                       </td>
                       <td><input id="campoRol" type="text" data-bind="value : rol" placeholder="Rol"disabled></td>
						<td><button class = "btn_modif" data-bind="click : function() { $parent.modifyUsers($data); }">Modificar</button></td>
						<td><button class = "btn_elim" data-bind="click : function() { $parent.deleteUsers($data); }">Eliminar</button></td>
                </tr>
            <!-- /ko -->
        </table>
       </div>
      </div>
    </div>
</div>
