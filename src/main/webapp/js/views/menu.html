<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1 class="h1">Menu de opciones</h1>
        <h3 class="nuevoProductos" >Nuevo producto</h3>
        <div class="crearProducto">
            <input type="text" data-bind="value : nombre" placeholder="Nombre del producto">
            <input type="text" data-bind="value : precio" placeholder="Precio">
            <input type="text" data-bind="value : codigo" placeholder="Codigo">
            <input type="text" data-bind="value : stock" placeholder="Stock">
            <label for="cat">Seleccione categoria:</label>
            <select data-bind="options:categoria, optionsText:'nombre'" id="cat"></select>
            <input type="file" size="50" data-bind="event : {change : setPicture }">
            <!-- ko if : picture -->
            <img data-bind="attr: { src : picture}" width="50" height="50" alt="imagenPro">
            <!-- /ko -->
            <button class="btn_nuevo" data-bind="click : add">Nuevo producto</button>
            <div id="mensajesCorrecto" data-bind="html : message" style="color : blue"></div>
            <div id="mensajeError" data-bind="html : error" style="color : red"></div>
        </div>
        <br>
        <br>
        <h3 class="listaProductos">Lista de productos</h3>
        <table class="tablaProductos">
        <caption></caption>
            <tr>
                <th id="coltablaProd">Nombre</th>
                <th id="coltablaProd">Precio</th>
                <th id="coltablaProd">Codigo</th>
                <th id="coltablaProd">Stock</th>
                <th id="coltablaProd">Categoria</th>
                <th id="coltablaProd">Imagen</th>
            </tr>
            <!-- ko foreach : productos -->
                <tr>
                       <td><input type="text" data-bind="value : nombre" placeholder="Nombre"></td>                   
                       <td><input type="text" data-bind="value : precio" placeholder="Precio"></td>
                       <td><input type="text" data-bind="value : codigo" placeholder="Codigo"></td>
                       <td><input type="text" data-bind="value : stock" placeholder="Stock"></td>
                   	   <td><input type="text" data-bind="value : categoria.nombre" placeholder="Categoria"></td>
                    <td>
                        <input type="file" size="50" data-bind="event : {change : function() { $parent.setNuevaPicture(event, $data);} }">
                        <!-- ko if : picture -->
                            <img data-bind="attr: { src : picture}" width="50" height="50" alt="imagenProd">
                        <!-- /ko -->
                    </td>
                    <td><button class = "btn_modif" data-bind="click : function() { $parent.modificarProducto($data); }">Modificar</button></td>
                    <td><button class = "btn_elim" data-bind="click : function() { $parent.eliminarProducto($data); }">Eliminar</button></td>
                </tr>
            <!-- /ko -->
        </table>
       
      </div>
    </div>
  </div>
</div>
