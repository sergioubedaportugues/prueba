<div class="oj-hybrid-applayout-page">
	<div class="oj-applayout-fixed-top">
		<header role="banner" class="oj-hybrid-applayout-header">
			<oj-module config="[[headerConfig]]"></oj-module>
		</header>
	</div>
	<!-- This is where your main page content will be loaded -->
	<div class="oj-applayout-content">
		<div role="main" class="oj-hybrid-applayout-content">
			<div class="oj-hybrid-padding">
				<h1 id="login" class="login">CARREFUL</h1>
				<h2 id="credenciales" class="credenciales">Introduzca sus credenciales</h2>
				<div>
					<div class="oj-flex">
						<div class="oj-sm-12">
							<input type="email" placeholder="email" data-bind="value : email">
						</div>
						<div class="oj-sm-12">
							<input type="password" placeholder="Contraseña"
								data-bind="value : pwd">
						</div>
						<div class="boton-login">
							<button class="btn-login" data-bind="click : login">Entrar</button>
						</div>
						<div class="msg-correto" data-bind="html : message"
							style="color: blue"></div>
						<div class="msg-error" data-bind="html : error" style="color: red">
						</div>
					</div>

					<div class="oj-flex">
						<div class="oj-sm-14">
							<a data-bind="click : recoverPwd">Recuperar contraseña</a>
						</div>
					</div>
					<div class="oj-flex">
						<div class="oj-sm-15">
							<a data-bind="click : register">Crear cuenta</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
