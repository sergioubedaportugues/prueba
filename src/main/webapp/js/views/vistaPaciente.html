<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
        <h1 class="tituloSolicitarCitas">Solicitar Citas</h1>
			<div class="boton-logout">
				<button class="btn-logout" data-bind="click : cerrarSesion">Logout</button>
			</div>
			<div class="oj-hybrid-padding" id="solicitarCitas">
		
		
        <div class="pedirCita" id="pedirCita">
        <h3 class="nuevaCita" >Nueva cita</h3>
       	<form action="#" target="" method="get" name="formDatosPersonales">
            
            <button class="btnNuevaCita" data-bind="click : insertCita">Nueva cita</button>
            </form>
            
            <div id="mensajesCorrecto" data-bind="html : message" style="color : blue"></div>
            <div id="mensajeError" data-bind="html : error" style="color : red"></div>
            
        </div>
        <br>
        <div class="listarMisCitas" id="listarMisCitas">
        <br>
        <h3 id="tituloMiLista" class="listaMisCitas">Lista de mis Citas</h3>
        <table class="tablaMisCitas">
        <caption></caption>
            <tr>
            	<th id="coltablaMisCitas">D&iacutea</th>
                <th id="coltablaMisCitas">Hora</th>
                <th id="coltablaMisCitas">N&uacutemero de vacuna</th>
                <th id="coltablaMisCitas">Paciente</th>
                <th id="coltablaMisCitas">Centro de Salud</th>
            </tr>
            <!-- ko foreach : citas -->
                <tr>   
                	<td><input type="text" data-bind="value : dia" placeholder="Dia"></td>           
                    <td><input type="text" data-bind="value : horas" placeholder="Horas"></td>
                    <td><input type="text" data-bind="value : numCita" placeholder="Num_cita"disabled></td>
                    <td><input type="text" data-bind="value : paciente.nombre" placeholder="Paciente"disabled></td>
                    <td><input type="text" data-bind="value : cs.nombre" placeholder="Centro de Salud"disabled></td>
                    <td><button class = "btn_modif" data-bind="click : function() { $parent.modifyCita($data); }">Modificar</button></td>
                    <td><button class = "btn_elim" data-bind="click : function() { $parent.deleteCita($data); }">Cancelar</button></td>
                </tr>
            <!-- /ko -->
        </table>
       </div>
      </div>
    </div>
  </div>
</div>
