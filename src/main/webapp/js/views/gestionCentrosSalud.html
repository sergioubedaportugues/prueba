<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1 class="h1">Gesti&oacuten de Centros de Salud</h1>
        <h3 class="nuevoCentro" >Nuevo centro</h3>
        <div class="crearCentro">
            <input type="text" data-bind="value : nombre" placeholder="Nombre del centro">
            <input type="text" data-bind="value : direccion" placeholder="Direccion">
            <input type="text" data-bind="value : num_vacunas" placeholder="Numero de vacunas">
            <button class="btn_nuevo" data-bind="click : insertCenters">Nuevo centro</button>
            <div id="mensajesCorrecto" data-bind="html : message" style="color : blue"></div>
            <div id="mensajeError" data-bind="html : error" style="color : red"></div>
            
        </div>
        <br>
        <br>
        <h3 class="listaCentros">Lista de Centros</h3>
        <table class="tablaCentros">
        <caption></caption>
            <tr>
                <th id="coltablaCentros">Nombre</th>
                <th id="coltablaCentros">Direcci&oacuten</th>
                <th id="coltablaCentros">N&uacutemero de vacunas</th>
            </tr>
            <!-- ko foreach : centros -->
                <tr>
                       <td><input type="text" data-bind="value : nombre" placeholder="Nombre"></td>                   
                       <td><input type="text" data-bind="value : direccion" placeholder="Direcci&oacutenn"></td>
                       <td><input type="text" data-bind="value : num_vacunas" placeholder="N&uacutenmero de vacunas"></td>
                       <!--
                       <td><button class = "btn_modif" data-bind="click : function() { $parent.modificarUsuario($data); }">Modificar</button></td>
                       <td><button class = "btn_elim" data-bind="click : function() { $parent.eliminarUsuario($data); }">Eliminar</button></td>
                       -->
                </tr>
            <!-- /ko -->
        </table>
       
      </div>
    </div>
  </div>
</div>
